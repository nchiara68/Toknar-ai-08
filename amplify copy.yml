version: 1
backend:
  phases:
    build:
      commands:
        # Install dependencies for the document-processor function
        - cd amplify/functions/document-processor
        - npm ci --legacy-peer-deps
        - cd ../../../
        # Install root-level dependencies with peer-deps override
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
        # Deploy backend using Amplify Gen 2 CLI
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
